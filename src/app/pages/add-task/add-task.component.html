<div>
  <div>
    <mat-form-field [formGroup]="addTaskForm">
      <input matInput placeholder="Add a task" formControlName="task"/>
    </mat-form-field>
    <button (click)="handleSubmit()" color="primary" mat-raised-button [disabled]="!addTaskForm.valid" type="submit">
      {{buttonText}}
      <mat-icon>{{buttonText === 'Add' ? 'add' : 'edit'}}</mat-icon>
    </button>
  </div>
</div>
